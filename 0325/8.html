<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 10;
        Number.prototype.plus = function plus(x) {
            n += x;
            return n;
        }
        Number.prototype.minus = function minus(y) {
            n -= y;
            return n;
        }
        let m = n.plus(10).minus(5);
        console.log(m);
    </script>
</body>

</html>
