        function _new(Fn, ...argus) {
            //=>完成你的代码
            let obj = Object.create(Fn.prototype);
            let result = Fn.call(obj, ...argus);
            if (typeof result !== Function && typeof result !== Object) {
                return obj;
            }
            return result;
        }
        let sanmao = _new(Dog, '三毛');
        sanmao.bark(); //=>"wangwang"
